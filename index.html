    <button onclick="gradeImages()">採点</button>
    <div id="result"></div>
    <script>
        function gradeImages() {
            let score = 0;
            const imageBoxes = document.querySelectorAll('.image-box');
            imageBoxes.forEach((box, index) => {
                const dropdown = box.querySelector('select');
                const correctAnswer = box.querySelector('details span').textContent.trim();
                if (dropdown.value === correctAnswer) {
                    score++;
                }
            });
            document.getElementById('result').innerHTML = '正答数: ' + score + '/' + imageBoxes.length;
        }
    </script>
